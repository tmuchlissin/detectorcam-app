{% extends "base.html" %} {% block content %}
<div class="p-8">
  <h1 class="text-2xl font-bold mb-4">Update Document</h1>

  <form
    action="{{ url_for('chatbot.update_file', file_id=document.id) }}"
    method="POST"
    enctype="multipart/form-data"
    class="space-y-4"
  >
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

    <!-- File Input untuk mengunggah file baru -->
    <div>
      <label for="file" class="block text-sm font-medium text-gray-700">
        Choose New File
      </label>
      <input
        type="file"
        name="file"
        id="file"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none"
        required
      />
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
      >
        Update Document
      </button>
      <a
        href="{{ url_for('chatbot.documents') }}"
        class="ml-4 bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700"
      >
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
