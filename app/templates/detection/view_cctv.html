{% extends "base.html" %} {% block content %}
<div class="p-8">
  <h2 class="text-3xl font-bold mb-6">View Camera Stream</h2>

  <!-- Additional Info or Controls -->
  <div class="bg-white p-4 rounded-lg shadow-md">
    <h3 class="text-lg font-semibold mb-2">Camera Details</h3>
    <p><strong>Location:</strong> {{ camera.location }}</p>
    <p><strong>IP Address:</strong> {{ camera.ip_address }}</p>
    <p><strong>Status:</strong> {{ 'On' if camera.status else 'Off' }}</p>

    <!-- Stream Video -->
    <div class="flex justify-center mb-6">
      <img
        src="{{ url_for('detection.view_camera', id=camera.id) }}"
        alt="Camera Stream"
        class="border border-gray-300 rounded-lg shadow-lg max-w-full"
      />
    </div>
    <div class="mt-4">
      <a
        href="{{ url_for('detection.cctv') }}"
        class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition duration-300"
      >
        Back to Camera List
      </a>
    </div>
  </div>
</div>
{% endblock %}
